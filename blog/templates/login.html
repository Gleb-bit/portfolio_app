{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
    <h1>Welcome to login page!</h1><br>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">Login
        </button>
    </form>
    <br>
    <a href="{% url 'register' %}">Sign up</a>
    </body>
{% endblock %}
