{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block page_content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% trans "Login" %}</title>
    </head>
    <body>
    <h1 class="mt-3">{% trans "Welcome to login page" %}!</h1><br>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">{% trans "Login" %}
        </button>
    </form>
    <br>
    <a href="{% url 'register' %}">{% trans "Sign up" %}</a>
    </body>
{% endblock %}
