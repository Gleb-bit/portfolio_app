{% extends 'base.html' %}
{% block page_content %}
    {% load i18n %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% trans 'Post editing' %}</title>
    </head>
    <body>
    <h2 class="mt-3">{% trans 'Post editing' %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">{% trans 'Save' %}
        </button>
    </form>
    <form action="/blog/delete/post/{{ post.id }}/">
        <input type="hidden" value="{{ post.id }}" name="id">
        <button class="btn btn-primary" type="submit" data-toggle="collapse"
                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            {% trans 'Delete post' %}
        </button>
    </form>
    </body>
    </html>
{% endblock %}
