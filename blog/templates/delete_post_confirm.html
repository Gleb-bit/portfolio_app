{% extends "base.html" %}
{% load i18n %}
{% block page_content %}
    <form method="post">
        {% csrf_token %}
        <h2 class="mt-4">{% trans "Are you sure you want to delete this post" %}, "{{ object }}"?</h2>
        <button class="btn btn-primary mt-4" type="submit" data-toggle="collapse"
                data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            {% trans "Confirm" %}
        </button>
    </form>
{% endblock %}
