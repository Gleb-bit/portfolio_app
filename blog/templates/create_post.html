{% extends 'base.html' %}
{% load i18n %}
{% block page_content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% trans "Create post" %}</title>
    </head>
    <body>
    <h2 class="mt-2">{% trans "Create post" %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">{% trans "Create" %}
        </button>
    </form>
    </body>
    </html>
{% endblock %}
